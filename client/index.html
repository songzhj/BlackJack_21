<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./style-pc.css">
    <script type="text/javascript" src="./socket.io.js"></script>
</head>
<body>
    <div id="create">
        <div class="title"><h1>BlackJack</h1></div>
        <div class="login">
            <p>创建您的房间,请输入您的昵称：</p>
            <input type="text" id="userName-create" name="userName-create" />
            <input id="create-submit" type="button" value="确定" />
        </div>
    </div>
    <div id="login">
        <div class="title"><h1>BlackJack</h1></div>
        <div class="login">
            <p>请输入您的昵称：</p>
            <input type="text" id="userName-login" name="userName-login" />
            <input id="login-submit" type="button" value="确定" />
        </div>
    </div>
    <div id="game">
        <div id="left">
            <div class="pokers"></div>
            <span id="left-name" data-id="" class="name"></span>
        </div>
        <div id="up">
            <div class="pokers"></div>
            <span id="up-name" data-id="" class="name"></span>
        </div>
        <div id="right">
            <div class="pokers"></div>
            <span id="right-name" data-id="" class="name"></span>
        </div>
        <div id="down">
            <input id="game-start" type="button" value="开始游戏" />
            <div class="game-button">
                <input id="game-showdown" type="button" value="亮牌" />
                <input id="game-deal" type="button" value="要牌" />
            </div>
            <div class="pokers"></div>
            <span id="down-name" data-id="" class="name"></span>
        </div>
    </div>
    <script type="text/javascript" src="./client.js"></script>
</body>
</html>
